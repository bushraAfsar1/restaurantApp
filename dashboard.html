<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Dashboard</title>
</head>

<body class="mainContainer">
    <div class="header">
        <h1 id="activeUser"></h1>
        <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
    <div id="body">

    </div>

    <div id="cart" style="display: none;">
        <h3 align="center" style="margin-top: 0px;">Carts</h3>
        <table id="cartTable">
        </table>
        <div id="total" class="total"></div>
    </div>

    <table  id="itemList" style="width: 100%; display: none;">
        <button title="Back To Resturants" id="backBtn" style="display: none;" onclick="backToRest()"><i class="fa-solid fa-arrow-left"></i></button>

    </table>
    <script src="./dashboard.js"></script>
</body>

</html>
